name: Pipeline
on:
  pull_request:
  push:
    branches:
      - master
jobs:
  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: cachix/install-nix-action@v14
        with:
          nix_path: nixpkgs=channel:nixpkgs-unstable
      - name: fmt
        run: |
          find . -iname '*.nix' | xargs nix run -f ./boot.nix nixpkgs-fmt -c nixpkgs-fmt --check

  native-linux:
    strategy:
      fail-fast: false
      matrix:
        ocaml-version: [4_11, 4_12]
    name: Native packages (Linux, OCaml ${{ matrix.ocaml-version }})
    runs-on: ubuntu-latest
    env:
      NIXPKGS_ALLOW_UNFREE: 1
    steps:
      - uses: actions/checkout@v2
      - uses: cachix/install-nix-action@v12
      - uses: cachix/cachix-action@v8
        with:
          name: anmonteiro
          signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
      - name: Build nix packages
        run: |
          nix run -f ./boot.nix nix-build-uncached -c \
              nix-build-uncached ./ci.nix \
                --argstr ocamlVersion ${{ matrix.ocaml-version }} \
                --argstr target native \
                --show-trace --keep-going

  native-macos:
    strategy:
      fail-fast: false
      matrix:
        ocaml-version: [4_11, 4_12]
    name: Native packages (macOS, OCaml ${{ matrix.ocaml-version }})
    runs-on: macos-latest
    env:
      NIXPKGS_ALLOW_UNFREE: 1
    steps:
      - uses: actions/checkout@v2
      - uses: cachix/install-nix-action@v12
      - uses: cachix/cachix-action@v8
        with:
          name: anmonteiro
          signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
      - name: Build nix packages
        run: |
          nix run -f ./boot.nix nix-build-uncached -c \
              nix-build-uncached ./ci.nix \
                --argstr ocamlVersion ${{ matrix.ocaml-version }} \
                --argstr target native \
                --show-trace --keep-going

  cross-compilers:
    needs: [native-linux]
    strategy:
      fail-fast: false
      matrix:
        ocaml-version:
          - 4_11
          - 4_12
        target:
          - arm64
          - musl
    name: ${{matrix.target}} packages (OCaml ${{ matrix.ocaml-version }})
    runs-on: ubuntu-latest
    env:
      NIXPKGS_ALLOW_UNFREE: 1
    steps:
      - uses: actions/checkout@v2
      - uses: cachix/install-nix-action@v12
      - uses: cachix/cachix-action@v8
        with:
          name: anmonteiro
          signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
      - name: Build nix packages
        run: |
          nix run -f ./boot.nix nix-build-uncached -c \
              nix-build-uncached ./ci.nix \
                --argstr ocamlVersion ${{ matrix.ocaml-version }} \
                --argstr target ${{ matrix.target }} \
                --show-trace --keep-going

